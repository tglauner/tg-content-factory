name: Nightly idea generation

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run nightly idea job
        run: python scripts/nightly_idea_job.py
